filename = SAFNWC_MSG?_HRW__%Y%m%d%H%M_*________.buf.h5
format = 'nwcsaf_hrw_hdf'
#dir = /data/COALITION2/database/meteosat/HRW/%Y/%m/%d
dir = /data/cinesat/in/safnwc

[seviri-level6]
