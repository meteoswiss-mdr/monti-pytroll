[satellite]
satname = 'meteosat'
projection = 'geos(9.5)'
number = '10'
instruments = ('seviri',)
proj4_params = 'proj=geos lon_0=0.00 lat_0=0.00 a=6378169.00 b=6356583.80 h=35785831.00'

[seviri-level1]
format = 'mipp/xrit/MSG'
#        (for rapid scan serive)  RSS PAR (for parallel dissimination)   
filename_epi = H-000-MSG3__-MSG?_???_???-_________-EPI______-%Y%m%d%H%M-__
filename_pro = H-000-MSG3__-MSG?_???_???-_________-PRO______-%Y%m%d%H%M-__
filename = 'H-000-MSG3__-MSG?_???_???-%(channel)s-%(segment)s-%Y%m%d%H%M-?_'
# for full disk service
dir = /data/cinesat/in/eumetcast1
#dir = /data/OWARNA/hau/database/meteosat/radiance/%Y/%m/%d

[seviri-level2]
format = 'mipp_xrit'

[seviri-level3]
#filename = SAFNWC_MSG?_%(product)s%Y%m%d%H%M_%(area)s
filename = SAFNWC_MSG?_%(product)s%Y%m%d%H%M_*_*
format = 'nwcsaf_msg'
#format = 'msg_hdf'  ## old format 
## near real time / region: alps, satellites MSG2 or MSG1 or (MSG3 science 01.03.2018)
dir = /data/cinesat/in/safnwc
#dir = /data/cinesat/in/eumetcast1
## offline, region: alps, satellites MSG2 or MSG1
#dir = /data/COALITION2/database/meteosat/SAFNWC/%Y/%m/%d 
## satellites MSG3, offline & near real time, region: FES
#dir = /data/OWARNA/hau/database/meteosat/SAFNWC/%Y/%m/%d  
# it is possible to use PGE numbers, e.g. 
# dir = /home/a001673/usr/src/msg/export/PGE%(number)s

[seviri-level4]
filename = MSG?-SEVI-MSG15-0100-NA-%Y%m%d%H%M??.*.h5
format = 'msg_seviri_hdf'
dir = /data/COALITION2/database/meteosat/radiance_h5/%Y/%m/%d
#dir = /data/COALITION2/database/meteosat/radiance_h5/case-studies/%Y/%m/%d
#dir = /data/OWARNA/hau/database/meteosat/radiance/test

[seviri-level5]
name = 'HRW'
